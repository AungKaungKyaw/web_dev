<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="cssfile/calculator.css">
</head>
<body>
<div class="calculator-grid">
    <div class="output">
        <div class="prev data-prev"></div>
        <div class="curr data-curr"></div>
    </div>
    <button class="span-two all-clear">AC</button>
    <button class="del">DEL</button>
    <button class="op">/</button>
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="op">*</button>
    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="op">+</button>
    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="op">-</button>
    <button class="number">.</button>
    <button class="number">0</button>
    <button class="span-two equal">=</button>
</div>
<script src="jsfile/calculator.js"></script>
</body>
</html>
